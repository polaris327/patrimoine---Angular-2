<ng2-map class="map-view" zoom="10" center="21bis rue claude bernard PARIS" disableDoubleClickZoom="true">
  <marker *ngFor="let item of _initLoadCustomService.spaceData;let i = index;"
  (click)="showInfoWindow($event, i)"
  (dblclick)="_initLoadCustomService.gotoDetails(item.id)"
  [position]="item['superfields']['adresse']"></marker>
  <info-window id="iw">
    Address: [[address]] <br/>
    lat: [[lat]], lng: [[lng]]
  </info-window>
</ng2-map>
