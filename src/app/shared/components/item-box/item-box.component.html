<div *ngFor="let item of items">
  <div class="list-item clearfix">
    <div class="item-img">
      <a (click)="gotoDetails(item)"><img [src] ="item.image" alt=""></a>
    </div>
    <div class="inner">
      <div class="item-title">
        <a (click)="gotoDetails(item)"  class="color-red">{{item.title}}</a>
      </div>
      <div class="fonttype1">
        <p align="left">Adresse<br/>Arrondissement<br/>classement</p>
      </div>
      <div class="fonttype1 padding-left-48 custom-grey">
        <p align="left">{{item.address}}<br/>{{item.arrondissement}}<br/><span class="color-red">{{item.classement}}</span></p>
      </div>
    </div>
  </div>
</div>
